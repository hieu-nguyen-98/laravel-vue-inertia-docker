name: Laravel + Vue.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test, and Lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: simpleuser
          MYSQL_USER: simpleuser
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      # Step 1: Checkout code từ repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Thiết lập PHP và Composer cho Laravel
      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer

      # Step 3: Thiết lập Laravel Environment
      - name: Setup Laravel Environment
        run: |
          cp .env.example .env
          echo "DB_HOST=mysql" >> .env
          echo "DB_USERNAME=simpleuser" >> .env
          echo "DB_PASSWORD=password" >> .env
          php artisan config:clear

      # Step 4: Chờ MySQL sẵn sàng
      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h mysql -u${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      # Step 5: Cài đặt và cài dependencies cho Laravel
      - name: Install Laravel Dependencies
        run: |
          composer install
          php artisan key:generate
          php artisan migrate --force

      # Step 6: Setup Node.js cho Vue.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 7: Cài đặt và build Vue.js
      - name: Install Vue.js Dependencies and Build
        run: |
          cd resources/js
          npm install
          npm run build
          cd ../../

      # Step 8: Chạy test Laravel
      - name: Run Laravel Tests
        run: php artisan test

      # Step 9: Lint Vue.js
      - name: Lint Vue.js
        run: |
          cd resources/js
          npm run lint
          cd ../../

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step: Deploy via SSH
      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server "cd /var/www && docker-compose pull && docker-compose up -d"
